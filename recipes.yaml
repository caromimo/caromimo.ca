- title_en: Overnight Focaccia
  title_fr: Focaccia
  description_en: Fluffy and irresistable. 
  description_fr: Moelleuse et irrésistible
  source_en: "https://www.instagram.com/reel/CstmeLIICOl/"
  source_fr: "https://www.instagram.com/reel/CstmeLIICOl/"
  instructions_en: |
    On the first day, the dough mixing day, in a large mixing bowl, stir together the slightly warm water, instant yeast, honey, extra virgin olive oil and fine sea salt until evenly combined. 
    Tip your bread flour into the bowl with the rest of the ingredients and mix with a spoon until all dry flour patches have disappeared. 
    Place cloth over top of bowl, let rest for 10 minutes at room temperature.
    After 10 minutes, you will perform a stretch + fold. This helps to develop the gluten in the dough which will help with the structure of the bread. Wet your hand (this prevents dough from sticking to you), grab a handful of dough from the noon position, pull it up slightly and then pull it all the way up and over the bulk of the dough to the 6pm position. Repeat this action on all sides of the dough until it feels like you created a bit of tension and you cannot stretch the dough up and over anymore. I should have tightened up into a rough ball. If the dough is wet and does not form into a ball, do not worry too much, all bread flours absorb different amounts of water. It should bake up just fine the following day! 
    Let rest for 10 minutes and then repeat the stretch + fold action one more time.
    After the second set of stretch and folds, wet your hands, gather your dough and place it seam side down into bowl so the top is quite smooth (this helps prevent air bubbles from escaping).
    Top the dough with a good drizzle of olive oil and rub it over the dough to make sure entire top surface has been covered. 
    Cover your bowl with a reusable shower cap, a lid, plastic wrap, or transfer into a Tupperware container. The dough will rise in the fridge during its rest, so make sure there is room in the bowl for growth. 
    Put in coldest spot of your fridge and let rest in there for 12 - 48 hours.
    On the second day, the baking day, prepare your 9” x 13” (22cm x 33cm) baking tray. Put a tiny bit of oil on the tray, rub it all around and then place a sheet of parchment paper on top and press down. The oil helps the parchment to stick in place. 
    Then drizzle about 2-3 tablespoons of olive oil on the parchment paper and spread it evenly around the base and sides of the paper lining the tray/pan. The parchment prevents the focaccia from sticking to the tray when baking.
    Remove your dough from fridge and using a curved dough scraper, gently release the dough from the sides of the bowl and tip the dough into your oiled and lined tray.
    Now, you are going to oil your hands and fold one side of dough towards the middle of the blob of dough. Repeat with the other side, a bit like folding a piece of paper into thirds. Then flip the dough so the seams from the folding are at the bottom and the smooth side is at the top.
    Cover using another tray, inverted - this prevents the dough from drying out and forming a crust while it rises. If you do not have another tray, a plastic storage box can work too. Do not cover the dough with plastic wrap or a tea towel, it will stick.
    Let sit for about 1.5 to 2.5 hours (the dough should be mostly filling the space in the tray). If it is not filling the space after this period of time, oil your hands and from the underside of the dough you gently pull it towards the edges of the tray. The timing will depend on the temperature on the day. If it is a very hot day it might only take 1.5 hours to puff up/spread in tray. On a very cold day it could take 2.5 hours.
    Once you think the dough is ready (it will be floofy and jiggly when you shake the tray), it is time to preheat your oven to 220C/430F.
    Drizzle the top of the dough with a little more extra virgin olive oil and then oil your hands. Using both hands, press your fingers into the dough, gently touching the bottom of the tray. Repeat until the entire tray of dough is dimpled. There is such a thing as too much dimpling though…you can lose some of the nice bubbles you created in the dough if you dimple too much. Just be mindful of air pockets and try not to pop them…these bubbles are what make the crumb of a focaccia so interesting and delicious.
    Top with a sprinkle of flaky sea salt. Add anything you would like to the top by gently pressing toppings into the little dimples such as olives, rosemary (coat in a bit of oil so it does not burn), cherry tomatoes, onions, jalapeños and cheese. Before dimpling, you could top with basil pesto or with my chimichurri sauce if using oily toppings like these, then omit the drizzle of olive oil.
    Bake for about 18-22 minutes in a 220°C/430°F oven on the lowest rack in the oven because it helps to crisp the bottom of focaccia and prevent the top from burning. If you have a pizza setting in your oven, use that; the main heat source will come from the bottom, which I think is ideal for baking focaccia. Check the focaccia after 18-20 minutes (it might still need more time!) and remove from oven when it reached a deep golden brown colour. Every stove is different so do not worry about overbaking it if it takes closer to 25-28 (or more) minutes in your oven. The interior will still remain soft! If this is the case and it takes on the longer side, even up to 35 mins, increase your oven temp for the next time (turn up by 10-20 degrees), it could just be your oven runs a little on the cooler side.
    Let it cool for a couple of minutes in the pan and transfer it to a cooling rack so the bottom does not steam while sitting in the tray. I want it to stay nice and crispy.
    Top with more olive oil when it comes out of the oven if you wish for it to look burnished and glistening. You can add a little drizzle and it soaks right into the crust when it is hot out of the oven.
    Let cool for at least 15-20 minutes before cutting in!
  instructions_fr: |
    Le premier jour, le jour du pétrissage de la pâte, dans un grand bol, mélanger l'eau légèrement tiède, la levure instantanée, le miel, l'huile d'olive extra vierge et le sel de mer fin jusqu'à homogénéité.
    Versez la farine de pain dans le bol avec le reste des ingrédients et mélangez avec une cuillère jusqu'à ce que tous les morceaux de farine sèche aient disparu.
    Couvrez le bol d'un torchon et laissez reposer 10 minutes à température ambiante.
    Après 10 minutes, effectuez un étirage et pliage. Cela permet de développer le gluten dans la pâte, ce qui améliorera la structure du pain. Mouillez votre main (cela empêche la pâte de coller à vous), prenez une poignée de pâte à midi, tirez-la légèrement vers le haut, puis tirez-la complètement vers le haut et par-dessus le gros de la pâte jusqu'à 6 heures. Répétez cette action sur tous les côtés de la pâte jusqu'à ce que vous sentiez une légère tension et que vous ne puissiez plus étirer la pâte vers le haut. Elle devrait se resserrer en une boule grossière. Si la pâte est humide et ne forme pas une boule, ne vous inquiétez pas trop, toutes les farines de pain absorbent des quantités d'eau différentes. Elle devrait cuire très bien le lendemain !
    Laissez reposer 10 minutes, puis répétez l'opération d'étirage et de pliage une fois de plus.
    Après la deuxième série d'étirage et de pliage, mouillez vos mains, rassemblez votre pâte et placez-la côté jointure vers le bas dans le bol afin que le dessus soit bien lisse (cela permet d'éviter que les bulles d'air ne s'échappent).
    Arrosez la pâte d'un bon filet d'huile d'olive et frottez-la sur la pâte pour vous assurer que toute la surface supérieure est couverte.
    Couvrez votre bol d'un bonnet de douche réutilisable, d'un couvercle, d'un film plastique ou transférez-le dans un contenant Tupperware. La pâte lèvera au réfrigérateur pendant son repos, alors assurez-vous qu'il y a de la place dans le bol pour sa croissance.
    Placez-la dans l'endroit le plus froid de votre réfrigérateur et laissez-la reposer pendant 12 à 48 heures.
    Le deuxième jour, le jour de la cuisson, préparez votre plaque à pâtisserie de 22 cm x 33 cm. Mettez un peu d'huile sur la plaque, frottez-la tout autour, puis placez une feuille de papier sulfurisé dessus et appuyez. L'huile aide le papier sulfurisé à adhérer.
    Ensuite, versez environ 2-3 cuillères à soupe d'huile d'olive sur le papier sulfurisé et étalez-la uniformément sur le fond et les côtés du papier tapissant le plateau/la poêle. Le papier sulfurisé empêche la focaccia de coller à la plaque pendant la cuisson.
    Retirez votre pâte du réfrigérateur et à l'aide d'une spatule courbe à pâte, détachez délicatement la pâte des côtés du bol et versez la pâte dans votre plateau huilé et tapissé.
    Maintenant, vous allez huiler vos mains et plier un côté de la pâte vers le milieu du blob de pâte. Répétez avec l'autre côté, un peu comme si vous pliiez une feuille de papier en trois. Ensuite, retournez la pâte de sorte que les coutures du pliage soient en bas et le côté lisse en haut.
    Couvrez avec une autre plaque inversée - cela empêche la pâte de se dessécher et de former une croûte pendant qu'elle lève. Si vous n'avez pas d'autre plaque, une boîte de rangement en plastique peut également fonctionner. Ne couvrez pas la pâte avec du film plastique ou un torchon, elle collera.
    Laissez reposer environ 1,5 à 2,5 heures (la pâte devrait presque remplir l'espace dans le plateau). Si ce n'est pas le cas après cette période, huilez vos mains et, depuis le dessous de la pâte, tirez-la doucement vers les bords du plateau. Le temps dépendra de la température du jour. Si c'est une journée très chaude, il peut ne falloir que 1,5 heure pour que la pâte gonfle/s'étale dans le plateau. Par contre, par une journée très froide, cela peut prendre 2,5 heures.
    Une fois que vous pensez que la pâte est prête (elle sera moelleuse et tremblante lorsque vous secouez le plateau), il est temps de préchauffer votre four à 220°C/430°F.
    Arrosez le dessus de la pâte d'un peu plus d'huile d'olive extra vierge, puis huilez vos mains. À l'aide de vos deux mains, appuyez vos doigts dans la pâte, en touchant doucement le fond du plateau. Répétez jusqu'à ce que tout le plateau de pâte soit alvéolé. Il y a cependant un risque de trop alvéoler... vous pouvez perdre certaines des belles bulles que vous avez créées dans la pâte si vous alvéolez trop. Soyez simplement attentif aux poches d'air et essayez de ne pas les éclater... ces bulles sont ce qui rend la mie d'une focaccia si intéressante et délicieuse.
    Garnissez d'une pincée de sel de mer en flocons. Ajoutez ce que vous voulez sur le dessus en appuyant doucement les garnitures dans les petites alvéoles, comme des olives, du romarin (enrobez-le d'un peu d'huile pour qu'il ne brûle pas), des tomates cerises, des oignons, des jalapeños et du fromage. Avant d'alvéoler, vous pouvez garnir de pesto au basilic ou de ma sauce chimichurri si vous utilisez des garnitures huileuses comme celles-ci, puis omettre le filet d'huile d'olive.
    Cuire au four environ 18-22 minutes à 220°C / 430°F sur la grille la plus basse du four car cela permet de faire croustiller le fond de la focaccia et d'éviter que le dessus ne brûle. Si votre four dispose d'un mode pizza, utilisez-le ; la source de chaleur principale proviendra du bas, ce qui est idéal pour cuire la focaccia. Vérifiez la focaccia après 18-20 minutes (elle peut encore avoir besoin de plus de temps !) et retirez-la du four lorsqu'elle a atteint une couleur dorée profonde. Chaque four est différent, alors ne vous inquiétez pas de la surcuisson si elle prend plus de 25-28 (ou plus) minutes dans votre four. L'intérieur restera toujours moelleux ! Si c'est le cas et que la cuisson est plus longue, jusqu'à 35 minutes, augmentez la température de votre four pour la prochaine fois (augmentez de 10-20 degrés), il se peut simplement que votre four fonctionne un peu plus froid.
    Laissez refroidir quelques minutes dans le moule, puis transférez-la sur une grille de refroidissement pour que le fond ne se cuise pas à la vapeur en restant dans le moule. Je veux qu'il reste bien croustillant.
    Ajoutez plus d'huile d'olive à la sortie du four si vous souhaitez qu'elle ait un aspect brillant et doré. Vous pouvez ajouter un petit filet d'huile qui s'imbibe directement dans la croûte lorsqu'elle est chaude à la sortie du four.
    Laissez refroidir au moins 15-20 minutes avant de couper !
