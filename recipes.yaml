- title_en: Chicken Shawarma
  title_fr: Shawarma au poulet
  description_en: Easy, delicious, and healthy.
  description_fr: Facile, délicieux et sain.
  source_en: "https://www.instagram.com/shredhappens/reel/C2yTnDMuaRk/?hl=en"
  source_fr: "https://www.instagram.com/shredhappens/reel/C2yTnDMuaRk/?hl=en"
  instructions_en: |
    Mix all ingredients together.
    Marinate from 2 hours to 2 days.
    Remove from the fridge.
    Preheat the oven to 425°F.
    Pack the marinated chicken tightly into a bread loaf pan (about 8.5x4.5x2.5).
    Pop it into the oven for 45-55 mins at 425°F.
    Remove the chicken from the oven, tilt the pan over a glass bowl or container to pour out the excess juices (save the juice to use as broth or to pour over the chicken).
    Flip the loaf pan onto a cutting board to remove the chicken and cut it into thin slices or strips.
    Serve it up however way you want - as is, on top of a salad, on a power bowl, whatever! This stays well in the fridge in an airtight lid for 4-5 days.
  instructions_fr: |
    Mélanger tous les ingrédients ensemble.
    Mariner de 2 heures à 2 jours.
    Retirer du réfrigérateur.
    Préchauffer le four à 220°C (425°F).
    Emballer le poulet mariné serré dans un moule à pain (environ 8,5 x 4,5 x 2,5 pouces).
    Mettre au four pendant 45-55 minutes à 220°C (425°F).
    Retirer le poulet du four, incliner le moule au-dessus d'un bol ou d'un récipient en verre pour verser le jus en excès (conserver le jus pour l'utiliser comme bouillon ou pour le verser sur le poulet).
    Retourner le moule à pain sur une planche à découper pour retirer le poulet et le couper en fines tranches ou en lanières.
    Servez-le comme vous voulez - tel quel, sur une salade, dans un bol de power bowl, peu importe ! Il se conserve bien au réfrigérateur dans un couvercle hermétique pendant 4-5 jours.
