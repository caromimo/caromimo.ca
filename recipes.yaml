- title_en: Braised Pork with Sauerkraut and Apples
  title_fr: Porc braisé avec choucroute et pommes
  description_en: Rapidly became a classic and favorite in our house.
  description_fr: C'est rapidement devenu un classique et de nos plats favoris à la maison.
  source_en: "https://www.instagram.com/reel/DCFjmkgOPyy/"
  source_fr: "https://www.instagram.com/reel/DCFjmkgOPyy/"
  instructions_en: |
    Preheat the oven to 325°F.
    In a large Dutch oven or casserole dish, layer half of the onions and apples in the bottom.
    Place pork, fat side up, on the onions and apples. Season with salt and pepper.
    Pile the sauerkraut on top of the pork and press a bit to help it stay on top. Pour any remaining liquid from the bag into the dish. Sprinkle the coconut sugar over the sauerkraut.
    Add the remaining onions and apples around the pork.
    Cover with a lid (or foil), and braise in the oven for 3-4 hours (about an hour per pound of pork) until the pork is tender and ready to shred.
    Remove from the oven and increase oven temperature to 425°F.
    While the oven is coming to temp, shred the pork with tongs or two forks. Mix the meat with the onions, apples and sauerkraut until evenly distributed.
    Return the meat, uncovered, to the oven and roast for another 20-30 minutes until the ends are golden brown but not dried out.
    Serve over mashed potatoes and enjoy!
  instructions_fr: |
    Préchauffez le four à 165°C (325°F).
    Dans une grande casserole ou un plat allant au four, déposez la moitié des oignons et des pommes en une couche au fond.
    Placez le porc (côté gras vers le haut) sur les oignons et les pommes. Assaisonnez avec du sel et du poivre.
    Disposez la choucroute sur le porc en appuyant légèrement pour qu'elle reste en place. Versez tout liquide restant de la choucroute dans le plat. Saupoudrez le sucre de coco ou la cassonade sur la choucroute.
    Ajoutez le reste des oignons et des pommes autour du porc. 
    Couvrez avec un couvercle (ou du papier aluminium) et faites braiser au four pendant 3 à 4 heures (environ 1 heure par livre de porc) jusqu'à ce que la viande soit tendre et se défasse facilement.
    Sortez le plat du four et augmentez la température à 220°C (425°F).
    Pendant que le four chauffe, effilochez le porc à l'aide de pinces ou de deux fourchettes. Mélangez la viande avec les oignons, les pommes et la choucroute pour bien répartir les saveurs.
    Remettez la viande dans le four, à découvert, et faites rôtir encore 20 à 30 minutes jusqu'à ce que les bords soient dorés mais pas desséchés.
    Servez sur de la purée de pommes de terre et savourez !
