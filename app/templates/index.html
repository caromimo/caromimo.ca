{% extends "base.html" %}

{% block title %}Recipe Index{% endblock %}

{% block content %}

<section id="index">

    <h2>List of recipes</h2>

    <ul>
        {% for row in slugs_and_titles %}
        <a href="{{ url_for('read_recipe', slug_en=row[0] )}}">
            <li>{{ row[1] }}</li>
        </a>
        {% endfor %}
    </ul>

</section>

{% endblock %}
