<!DOCTYPE html>

<head>
    {% block head %}
    <link href="{{ url_for('static', path='/styles.css') }}" rel="stylesheet">
    <title>{% block title %}{% endblock %} - My Webpage</title>
    <meta charset="utf-8">
    {% endblock %}
</head>

<body>
    <div id="content">{% block content %}{% endblock %}</div>
    <div id="footer">
        {% block footer %}
        &copy; Copyright 2025 by Caroline Mimeault.
        {% endblock %}
    </div>
</body>

</html>
